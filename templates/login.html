{% extends 'base.html' %}
{% block title %}Login | GST Bill Book{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
<section class="p-4 bg-white shadow rounded w-100" style="max-width: 400px;">
    <h2 class="text-center mb-3">Login</h2>
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <form id="login-form" action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary fw-bold">Sign up here</a></p>
</section>
{% endblock %}

{% block scripts %}
<script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const errorMessageDiv = document.getElementById('error-message');
                if (data.success) {
                    // Redirect to the home page
                    window.location.href = data.redirect; // Use redirect URL from server response
                } else {
                    // Display the error message
                    errorMessageDiv.textContent = data.message;
                    errorMessageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessageDiv = document.getElementById('error-message');
                errorMessageDiv.textContent = 'An error occurred. Please try again.';
                errorMessageDiv.style.display = 'block';
            });
        });
</script>
{% endblock %}
